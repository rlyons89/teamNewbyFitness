<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Newby Fitness</title>
  <meta name="description" content="Team Newby Fitness">
  <meta name="author" description="Russell Lyons">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
<div class="content">
  
</div><!-- /content -->

<video id="my-video" class="video" muted loop autoplay preload="auto">
  <source src="media/gregTrailer.m4v">
  <source src="media/gregTrailer.mov" type="video/mov">
  <source src="media/gregTrailer.webm" type="video/webm">
  <source src="media/gregTrailer.ogg" type="video/ogg">
</video><!-- /video -->

<script>
(function() {

   * Video element
   * @type {HTMLElement}
   
  var video = document.getElementById("my-video");

   * Check if video can play, and play it
   
  video.addEventListener( "canplay", function() {
    video.play();
  });
})();

</script>

</body>
</html>
